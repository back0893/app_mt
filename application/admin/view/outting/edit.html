<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-uid" class="control-label col-xs-12 col-sm-2">{:__('Uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uid" data-rule="required" class="form-control" name="row[uid]" type="number" value="{$row.uid}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-money" class="control-label col-xs-12 col-sm-2">{:__('Money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-money" data-rule="required" class="form-control" name="row[money]" type="number" value="{$row.money}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-orderId" class="control-label col-xs-12 col-sm-2">{:__('Orderid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-orderId" data-rule="required" class="form-control" name="row[orderId]" type="text" value="{$row.orderId}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-tradeId" class="control-label col-xs-12 col-sm-2">{:__('Tradeid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tradeId" data-rule="required" class="form-control" name="row[tradeId]" type="text" value="{$row.tradeId}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-bank" class="control-label col-xs-12 col-sm-2">{:__('Bank')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bank" data-rule="required" class="form-control" name="row[bank]" type="text" value="{$row.bank}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-bankName" class="control-label col-xs-12 col-sm-2">{:__('Bankname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bankName" data-rule="required" class="form-control" name="row[bankName]" type="text" value="{$row.bankName}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-date" class="control-label col-xs-12 col-sm-2">{:__('Date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-date" data-rule="required" class="form-control" name="row[date]" type="number" value="{$row.date}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-payed" class="control-label col-xs-12 col-sm-2">{:__('Payed')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-payed" data-rule="required" class="form-control" name="row[payed]" type="number" value="{$row.payed}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-charge" class="control-label col-xs-12 col-sm-2">{:__('Charge')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-charge" data-rule="required" class="form-control" name="row[charge]" type="number" value="{$row.charge}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
