<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-code" class="control-label col-xs-12 col-sm-2">{:__('Code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-code" data-rule="required" data-multiple="false" data-source="category/selectpage" class="form-control selectpage" name="row[cid]" type="text" value="{$row.category.diyname}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-date" class="control-label col-xs-12 col-sm-2">{:__('Date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-date" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD"  name="row[date]" type="text" value="{$row.date}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-open_price" class="control-label col-xs-12 col-sm-2">{:__('Open_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-open_price" data-rule="required" class="form-control" step="0.01" name="row[open_price]" type="number" value="{$row.open_price}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-end_price" class="control-label col-xs-12 col-sm-2">收盘价格:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-end_price" data-rule="required" class="form-control" step="0.01" name="row[endprice]" type="number" value="{$row.endprice}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-maxPrice" class="control-label col-xs-12 col-sm-2">{:__('Maxprice')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-maxPrice" data-rule="required" class="form-control" step="0.01" name="row[maxprice]" type="number" value="{$row.maxprice}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-minPrice" class="control-label col-xs-12 col-sm-2">{:__('Minprice')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-minPrice" data-rule="required" class="form-control" step="0.01" name="row[minprice]" type="number" value="{$row.minprice}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
