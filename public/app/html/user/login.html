<body>

<div class="fly-header layui-bg-black">
  <div class="layui-container">
    <a class="fly-logo" href="/">
      <img src="../../res/images/logo.png" alt="layui">
      <ul class="layui-nav fly-nav layui-hide-xs">
      <li class="layui-nav-item layui-this">
        <a href="/index.html"><i class="iconfont icon-jiaoliu"></i>首页</a>
      </li>
     </ul>
    </a>
    
    <ul class="layui-nav fly-nav-user">
      <!-- 未登入的状态 -->
      <li class="layui-nav-item">
        <a class="iconfont icon-touxiang layui-hide-xs" href="user/login.html"></a>
      </li>
      <li class="layui-nav-item">
        <a href="user/login.html">登入</a>
      </li>
      <li class="layui-nav-item">
        <a href="user/reg.html">注册</a>
      </li>
    </ul>
  </div>
</div>

<div class="layui-container fly-marginTop">
  <div class="fly-panel fly-panel-user" pad20>
    <div class="layui-tab layui-tab-brief" lay-filter="user">
      <ul class="layui-tab-title">
        <li class="layui-this">登入</li>
        <li><a href="reg.html">注册</a></li>
      </ul>
      <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
        <div class="layui-tab-item layui-show">
          <div class="layui-form layui-form-pane">
            <form method="post">
              <div class="layui-form-item">
                <label for="L_email" class="layui-form-label">邮箱|用户名</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_email" name="account" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                  <input type="password" id="L_pass" name="password" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <button class="layui-btn" lay-filter="*" lay-submit>立即登录</button>
                <span style="padding-left:20px;">
                  <a href="forget.html">忘记密码？</a>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</div>

<script src="../../res/layui/layui.js"></script>
<script src="../../res/my/config.js"></script>
<script>
window.layer;
layui.use('layer',function(){
	window.layer=layui.layer;
})
layui.use('form', function(){
var form = layui.form;
var $=layui.$;
form.on('submit(*)', function(data){
	//脑残了,,这里阻止,默认,写成自己的不久ok
	var index=layer.load(2,{time:10*1000})
	$.post(config.domain+'api/user/login.html',$.param(data.field),function(response){
		if(response.code==1){
			config.userInfo=response.data.userinfo;
			localStorage.setItem('userInfo',JSON.stringify(config.userInfo));
			localStorage.setItem('bank',JSON.stringify(response.data.bank));
			localStorage.setItem('token',config.userInfo.token);
			setTimeout(function(){
				layer.close(index);
				window.location.href='index.html';
			},1000)
		}
		else{
			layer.alert('登录失败:'+response.msg);
		}
	});
	return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
	});
});
</script>

</body>
</html>
