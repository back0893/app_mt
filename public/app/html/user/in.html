<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>layui.form小例子</title>
<link rel="stylesheet" href="../../res/layui/css/layui.css" media="all">
</head>
<body>
<form class="layui-form"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
  <div class="layui-form-item">
    <label class="layui-form-label">输入框</label>
    <div class="layui-input-block">
      <input type="text" name="" placeholder="请输入" lay-verify="required|number|gt0" autocomplete="off" class="layui-input">
    </div>
  </div>
   <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="*">充值</button>
    </div>
  </div>
</form>
<script src="../../res/layui/layui.js"></script>
<script>
	layui.use('form', function(){
	  var form = layui.form;
	  form.verify({
	  	gt0:function(value){
	  		if(value<50){
	  			return '一次充值最少50元';
	  		}
	  	}
	  })
	  //各种基于事件的操作，下面会有进一步介绍
	});
</script>
