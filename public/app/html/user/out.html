<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>转出</title>
<link rel="stylesheet" href="../../res/layui/css/layui.css" media="all">
</head>
<body>
<form class="layui-form"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
  <div class="layui-form-item">
    <label class="layui-form-label">转出</label>
    <div class="layui-input-block">
      <input type="text" name="money" placeholder="请输入" lay-verify="required|number|gt0" autocomplete="off" class="layui-input">
    </div>
  </div>
   <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="*">转出</button>
    </div>
  </div>
</form>
<script src="../../res/layui/layui.js"></script>
<script src="../../res/my/config.js"></script>	
<script>
	layui.use(['form','layer'], function(){
	  var form = layui.form;
	  var layer=layui.layer;
	  var $=layui.$;
	  form.verify({
	  	gt0:function(value){
	  		if(value<50){
	  			return '一次转出最少50元';
	  		}
	  	}
	  })
	 form.on('submit(*)',function(data){
	 		var p={}; 
	 		p=$.extend({token:localStorage.getItem('token')},data.field)
	 		$.post(config.domain+'api/outting/outting.html',p,function(response){
	 			layer.msg(response.msg,{time:2*1000});
	 		})
	 		return false;
	 })
	});
</script>
