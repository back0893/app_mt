 
 
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>首页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="keywords" content="fly,前端社区">
  <meta name="description" content="Fly社区是模块化前端UI框架Layui的官网社区，致力于为web开发提供强劲动力">
  <link rel="stylesheet" href="../res/layui/css/layui.css">
  <link rel="stylesheet" href="../res/css/global.css">
</head>
<body>

<div class="fly-header layui-bg-black">
  <div class="layui-container">
    <a class="fly-logo" href="/">
      <img src="../res/images/logo.png" alt="layui">
    </a>
    
    <ul class="layui-nav fly-nav-user">
      
      <!-- 未登入的状态 -->
      <li class="layui-nav-item unlogin">
        <a href="user/login.html ">登入</a>
      </li>
      <li class="layui-nav-item unlogin">
        <a href="user/reg.html login">注册</a>
      </li>
      <!-- 登入后的状态 -->
      <li class="layui-nav-item">
        <a class="fly-nav-avatar" href="javascript:;">
          <cite class="layui-hide-xs" id='username'></cite>
          <img id='icon' src="#">
        </a>
        <dl class="layui-nav-child">
          <dd><a href="user/set.html"><i class="layui-icon">&#xe620;</i>基本设置</a></dd>
          <dd><a href="user/message.html"><i class="iconfont icon-tongzhi" style="top: 4px;"></i>我的消息</a></dd>
          <dd><a href="user/home.html"><i class="layui-icon" style="margin-left: 2px; font-size: 22px;">&#xe68e;</i>我的主页</a></dd>
          <hr style="margin: 5px 0;">
          <dd><a href="/user/logout/" style="text-align: center;">退出</a></dd>
        </dl>
      </li>
      
    </ul>
  </div>
</div>

<div class="fly-panel fly-column">
  <div class="layui-container">
    <ul class="layui-clear">
      <li data-type="metal" class='type' data-type='metal'><a href="#" >贵金属</a></li> 
      <li class="layui-hide-xs layui-hide-sm layui-show-md-inline-block"><span class="fly-mid"></span></li>
      <li class="layui-this type" data-type="shares"><a href="#">股票</a></li> 
      <li class="layui-hide-xs layui-hide-sm layui-show-md-inline-block"><span class="fly-mid"></span></li>
      <li data-type="exchange" class='type' ><a href="#">外汇</a></li> 
      <li class="layui-hide-xs layui-hide-sm layui-show-md-inline-block"><span class="fly-mid"></span></li>
      <li id='my_all' ><a href="#">我的</a></li> 
    </ul> 
  </div>
</div>

<div class="layui-container">
  	<div class="layui-row layui-col-space15">
	    <div class="layui-col-md12">
	      <div class="fly-panel" style="margin-bottom: 0;">
	        <ul class="fly-list" id='show_shares'>          
	        </ul>
	        <div style="text-align: center" id='my_page'></div>
	      </div>
	    </div>
	</div>
</div>
</div>
<div class="fly-footer">
</div>
<script src="../res/layui/layui.js"></script>
<script src="../res/my/config.js"></script>	
<script>
layui.define(['jquery','laypage'],function(exproess){
	var laypage=layui.laypage;
	var $=layui.jquery;
	var token=localStorage.getItem('token');
	function pageInit(){
		var select_my=$('#my_all').hasClass('layui-this')?1:0;
		$.post(config.domain+'api/index/total.html',{type:$('.type.layui-this').data('type'),my:select_my,token:localStorage.getItem('token')},function(response){
			laypage.render({
				elem:'my_page',
				count:response.data.count,
				jump:function(obj,first){
					init(obj.curr);
				}
			});	
		});
	}
	function init(page){
			var type=$('.type.layui-this').data('type');
			var select_my=$('#my_all').hasClass('layui-this')?1:0;
			$.post(config.domain+'api/index/index.html',{type:type,page:page,my:select_my,token:localStorage.getItem('token')},function(response){
				var html='';
				$.each(response.data,function(i,k){
		            html='<li><a class="fly-avatar"><img src="'+config.domain+k.image+'"></a><h2>'+
		             ' <a href="#" class="detail" data-code="'+i+'">'+k.name+'</a></h2>'+
		           ' <div class="fly-list-info">'+
		              '<span>开盘价格:'+k.open_price+'元</span>'+
		              '<span>当前价格:'+k.current_price+'元</span>'+
		              '<span>涨跌:'+k.up+'元</span>'+
		           ' </div>'+
		            '<div class="fly-list-badge">'+
		           ' </div>'+
		          '</li>';
				});
				$('#show_shares').empty().append(html);
			});
			$('#show_shares').on('click','.detail',function(){
				localStorage.setItem('code',$(this).data('code'));
				location.href='./jie/detail.html';
				return false;
			});
		}
	$(function(){
		if(localStorage.getItem('userInfo')){
		  	$('.unlogin').hide();
		  	$('.login').show();
		  	var userInfo=JSON.parse(localStorage.getItem('userInfo'));
		  	var icon=userInfo.avatar?userInfo.avatar:config.default_icon;
		  	$('#username').text(userInfo.username);
		  	$('#icon').attr('src',icon);
		  }else{
		  	$('.login').hide();
		  	$('.unlogin').show();
		  };
		$('ul.layui-clear').on('click','li.type',function(){
			$(this).siblings('.type').removeClass('layui-this')
			.end().addClass('layui-this');
			pageInit();
			return false;
		});
	
		
		$('#my_all').click(function(){
			$(this).toggleClass('layui-this');
			pageInit();
		});
		
		pageInit();
	});
	  //手机设备的简单适配
  var treeMobile = $('.site-tree-mobile')
  ,shadeMobile = $('.site-mobile-shade')

  treeMobile.on('click', function(){
    $('body').addClass('site-mobile');
  });  
})

layui.use('element',function(){
	var element=layui.layer;
})

</script>


</body>
</html>
